<!DOCTYPE html>
<html lang="en">

<head>
      <!-- meta with viewport for responsive design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 
     <!-- Bootstrap CSS -->
     <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- stylesheet references for font awesome, google fonts, bootstrap-social, custom css-->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- endbuild -->
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">

    <title>Contact Us</title>
</head>

<body>

    <!-- This is the top of the page with restaurant display -->
    <header class="jumbotron jumbotron-fluid">
        <div class= "container" id="imgContainer">
            <div class = "row row-content">
                <div class="col align-self-center">
                    <a href="index.html"><img  src="img/steelhead.png" class="mx-auto d-block img-fluid" alt="Steelhead logo"/></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation bar and feature, including reservation button -->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">            
                <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#steelheadNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="steelheadNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html"> Menu </a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html"> About </a></li> 
                    <li class="nav-item active"><a class="nav-link" href="contactus.html"> Contact </a></li>   
                </ul>
            </div>
            <span class="navbar-text ml-auto">
                <a role="button" id="reserveButton"> Reservations
                </a>
            </span>
        </div>
    </nav>
    <div class="container">
        <div class= "row">
            <div class="col" id="breadCrumbInfo">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Contact Us</li>
                </ol>
            </div>
        </div>
 
        <!-- Reservation modal for restaurant -->
    <div id="reserveModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h3 class="modal-title">Reservations</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="form-group row">
                                    <label class="col-sm-6 col-form-label"> Party Name </label>
                                    <div class="col">
                                        <input type="text" class="form-control" id="partyName" name="partyName" placeholder="Party Name" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-6 col-form-label" for="numGuests">Number of Guests</label>
                                    <div class="col" >
                                        <select class="form-control" name="numGuests" id="numGuests">
                                            <option value="1">Select...</option>
                                            <option value="2">1</option>
                                            <option value="3">2</option>
                                            <option value="4">3</option>
                                            <option value="5">4</option>
                                            <option value="6">5</option>
                                            <option value="7">6</option>
                                            <option value="8">6 or more</option>
                                        </select>
    
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-6 col-form-label" for="date"> Date </label>
                                    <div class="col">
                                        <input class="form-control" type="date" id="date" name="date" placeholder="Date">
                                    </div>
                                </div>
                              
                                <div class="form-group row">
                                    <div class="col">
                                        <button type="cancel" class="btn btn-secondary"> Cancel</button>
                                        <button type="submit" class="btn btn-dark"> Submit </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
            </div>
        </div>
    </div>

   <!-- Feedback form for contacting Steelhead -->
    <div class="row row-content" id="contactRow">
        <div class="col-12">
            <h2>Send us your Feedback</h2>
            <hr />
        </div>
        <div class="col-md-10">
            <form>
                <div class="form-group row">
                    <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                    <div class="col-5 col-md-3">
                        <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                    </div>
                    <div class="col-7">
                        <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col offset-md-2">
                        May we contact you?
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes" />
                            <label for="contactYes" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no" />
                            <label for="contactNo" class="form-check-label">No</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                    <div class="col-md-10">
                        <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                        <button type="submit" class="btn btn-dark">Send Feedback</button>
                    </div>
                </div>
            </form>
        </div>
   </div>

        <!-- footer -->
        <footer class = "site-footer border-top">
            <div class="row align-self-center">
                <div class="col-2 col-sm-2 offset-1">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="About Us.html">About</a></li>
                        <li><a href="contactus.html">Contact</a></li>
                    </ul>
                </div>
                <div class="col-6 col-sm-5 text-center">
                    <h5>Social</h5>
                        <a class="btn btn-social-icon" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                        <a class="btn btn-social-icon" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                        <a class="btn btn-social-icon" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                        <a class="btn btn-social-icon" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>
                <div class = "col-sm-4 text-center">
                        <a role="button" class="btn btn-link" href="tel:+12065551234"><i class="fa fa-phone"></i> 1-702-545-1234</a><br />
                        <a role="button" class="btn btn-link" href="mailto:campsites@nucamp.co"><i class="fa fa-envelope-o"></i> cs@steelhead.com</a>
                </div>
            </div>
        </footer>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
